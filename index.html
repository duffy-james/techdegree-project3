<!DOCTYPE HTML>

<html>

  <head>
    <title>The Code Review newsletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
      <h1>The Code Review</h1>
    <div class="form-top">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how our code is doing in your inbox</p>
    </div>
    <div class="main">
      <form action="index.html" method="post" id="main-form">
        <fieldset class="contact-info">
            <legend>Contact Information</legend>

            <span>
              <label for="full-name">Full Name</label>
              <input type="text" name="full-name" id="full-name" value="Required" required>
            </span>

            <span>
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" value="Required" required>
            </span>

            <span>
              <label for="phone">Phone Number</label>
              <input type="tel" name="phone" id="phone" placeholder="What's your phone number?">
            </span>

            <span>
              <label for="address">Street Address</label>
              <input type="text" name="address" id="address" placeholder="What's your address?">
            </span>

            <span>
              <label for="city">City</label>
              <input type="text" name="city" id="city" placeholder="What City do you live in?">
            </span>

            <span>
              <label for="states">State</label>
              <select name="states" id="states">
                  <option value="" disabled selected>Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="delaware">Delaware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="louisiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="marland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="Montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new-hampshire">New Hampshire</option>
                  <option value="new-jersey">New Jersey</option>
                  <option value="new-mexico">New Mexico</option>
                  <option value="new-york">New York</option>
                  <option value="north-carolina">North Carolina</option>
                  <option value="north-dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode-island">Rhode Island</option>
                  <option value="south-carolina">South Carolina</option>
                  <option value="south-dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west-virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin </option>
                  <option value="wyoming">Wyoming</option>
              </select>
            </span>

            <span>
              <label for="zip">Zip Code</label>
              <input type="text" name="zip" id="zip" placeholder="What's your zip code?">
            </span>
        </fieldset>
        <fieldset>
          <legend class="newsletters-section">Newsletter</legend>
          <span>Select the newsletters you would like to receive</span>
          <div class="checkbox-bottom">
            <input type="checkbox" id="html-news" value="html-news" name="newsletter">
            <label for="html-news">HTML News</label><br/>
            <input type="checkbox" id="css-news" value="css-news" name="newsletter">
            <label for="css-news">CSS News</label><br/>
            <input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter">
            <label for="javascript-news">Javascript News</label>
          </div>
          <span class="newsletter-format">Newsletter format</span>
          <div class="radio-bottom">
            <input type="radio" id="html" value="html" name="newsletter-format">
            <label for="html">HTML</label><br/>
            <input type="radio" id="plain" value="plain" name="newsletter-format">
            <label for="plain">Plain text</label>
          </div>
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="newsletter-topics"></textarea>

        </fieldset>

        <button type="submit" form="main-form" value="Submit">Sign up</button>
      </form>
    </div>
    <div class="footer">
      <h6>Copyright The Code Review</h6>
    </div>
  </body>

</html>
